<ol>
<li>
<p>啟動 <font color=#c7254e style="background: #f9f2f4"><em>CMD</em></font></p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>diskpart</em></font></p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>list disk</em></font> 查看當前有哪些磁碟</p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>select disk 1</em></font> 假如欲選擇之磁碟為1</p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>clean</em></font></p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>create partition primary</em></font></p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>acitve</em></font></p>
</li>
<li>
<p>輸入 <font color=#c7254e style="background: #f9f2f4"><em>format fs=fat32 quick</em></font> 用fat32格式化磁碟分區</p>
</li>
</ol>
